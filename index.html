<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link href="editor.css" rel="stylesheet">
    <link href="lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="lib/loading-bar.min.css" rel="stylesheet">
    <title>Mobile PDF Editor</title>
</head>

<body>
    <!-- File Input -->
    <div id="input-page">
        <label for="file-input" id="file-input-button">Select a PDF File</label>
        <input type="file" id="file-input" accept="application/pdf" style="display: none;">
    </div>
    <!-- Loading Page -->
    <div id="load-page">
        <div id="loading-bar"></div>
    </div>
    <!-- Page List -->
    <div id="page-list">
        <!-- Pages -->
    </div>
    <!-- Toolbar -->
    <div id="toolbar">
        <div id="tools">
            <div class="tool" data-tool="0">
                <i class="fa fa-arrows" aria-hidden="true"></i>
                <span>Grab</span>
            </div>
            <div class="tool" data-tool="1">
                <i class="fa fa-pencil" aria-hidden="true"></i>
                <span>Draw</span>
            </div>
            <div class="tool" data-tool="2">
                <i class="fa fa-font" aria-hidden="true"></i>
                <span>Text</span>
            </div>
            <div class="tool" data-tool="3">
                <i class="fa fa-eraser" aria-hidden="true"></i>
                <span>Erase</span>
            </div>
            <div class="tool" data-tool="4" style="color: #00FFAA !important">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <span>Save</span>
            </div>
        </div>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/pdf.js"></script>
    <script src="lib/pdf-lib.min.js"></script>
    <script src="lib/hammer.min.js"></script>
    <script src="lib/loading-bar.min.js"></script>
    <script src="editor.js"></script>
    <script>
        // Upload file
        $("#file-input").on('change', (e) => {
            // Cancel default event
            e.preventDefault();

            // Get file
            const file = e.target.files[0];

            // No file?
            if (!file) {
                return;
            }

            let reader = new FileReader();
            reader.addEventListener('load', (event) => {
                $("#input-page").remove();
                loadPDF(event.target.result);
            });
            reader.readAsDataURL(file);
        })
    </script>
</body>

</html>
